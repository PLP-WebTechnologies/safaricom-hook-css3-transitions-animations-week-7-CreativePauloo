<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="animated-banner">Welcome to My Interactive Webpage</h1>

    <button class="button" id="modalButton">Toggle Modal</button>

    <div id="modal" class="modal hidden">
      <p>This is a modal box.</p>
      <button onclick="toggleModal()">Close</button>
    </div>

    <div>
      <input type="number" id="length" placeholder="Length" />
      <input type="number" id="width" placeholder="Width" />
      <button id="calcButton" class="button">Calculate Area</button>
      <p id="result"></p>
    </div>

    <div class="spinner" id="spinner"></div>

    <script src="script.js"></script>
  </body>
</html>
